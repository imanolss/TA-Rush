<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="portada">
      <div class="imgPortada">
        <img src="./images/portadagame.jpg" alt="portad" />
      </div>
      <img src="./images/logoGame.png" alt="logo" style="width: 30%" class="logo" />
      <img src="./images/btn-start.png" alt="btnstart" width="15%" class="btn-start" />
    </div>

    <div id="game-screen">
      <div>
        <img src="./images/logoGame.png" alt="logo" style="width: 80%" class="logo2" style="display: none" />
      </div>
      <div class="scoreDiv">
        <img src="./images/beer.png" alt="beer" class="beer" style="height: 7vh" class="player1" />
        <p class="score">Ironbeers: 0</p>
        <img src="./images/beer.png" alt="beer" class="beer2" style="height: 7vh" id="player2" />
        <p class="score2" id="player 2">Ironbeers: 0</p>
        <img src="./images/beer.png" alt="beer" class="beer3" style="height: 7vh" id="player3" />
        <p class="score3" id="player 3">Ironbeers: 0</p>
      </div>
      <canvas id="canvas" width="900" height="554"></canvas>
      <p id="instruccionesMov">Usa las teclas WASD, UHJK y las flechas para desplazarte</p>
      <p id="instruccionesGanar">Recoge tantas preguntas como puedas para ganar IRONBEERS</p>
    </div>
    <audio src="./music/flaute.mp3" id="musica1"></audio>
    <audio src="./music/winsong.mp3" id="musica2"></audio>
    <script src="./main.js"></script>
  </body>
</html>
